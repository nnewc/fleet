---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: longhorn
  namespace: fleet-default
spec:
  repo: https://github.com/nnewc/fleet
  branch: main
  caBundle: >-
    
  paths:
    - /fleet/longhorn/crd
    - /fleet/longhorn
    - /fleet/longhorn/config
  targets:
  - name: longhorn
    clusterSelector:
      matchLabels:
        longhorn: enabled
---
